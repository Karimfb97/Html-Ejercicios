<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
</head>
<body>

    <!-- Disabled Button -->
    <button disabled>Disabled Button</button>

    <!-- Input Field with Label (Range 0-100, Double Step) -->
    <label for="numericInput">Numeric Input:</label>
    <input type="number" id="numericInput" name="numericInput" min="0" max="100" step="2" value="0" autofocus>

    <!-- Checkbox with Label (Already Selected) -->
    <label for="checkboxInput">
        <input type="checkbox" id="checkboxInput" name="checkboxInput" checked> Checkbox Label
    </label>

    <!-- Input Date Type -->
    <label for="dateInput">Date Input:</label>
    <input type="date" id="dateInput" name="dateInput">

</body>
</html>
