<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Titulo -->
    <title>Titulo</title>
    
    <!-- Descripcion -->
    <meta name="description" content="A brief description of your page content">

    <!-- Autor -->
    <meta name="author" content="Your Name">

    <!-- Favicon -->
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    
    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="A brief description of your page content">
    <meta property="og:image" content="url_to_your_image">
    <meta property="og:url" content="url_of_your_page">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Your Site Name">

    <style>
        /* Los estilos se añaden aqui */
    </style>
</head>
<body>

</body>
